<head>
	<title>JavaScript SpreadSheet UI Widget</title>

">
	<meta name="keywords" content="Webix SpreadSheet widget, SpreadSheet widget, SpreadSheet, Webix SpreadSheet"/>
	<meta charset="utf-8">


	<link rel="stylesheet" href="../../../cdn.webix.com/site/webix.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="../../../cdn.webix.com/site/spreadsheet/spreadsheet.css" type="text/css" media="screen" charset="utf-8">

<style>
.webix_view.webix_window.webix_shadow_none.webix_ssheet_ui {
    display: none !important;
}.webix_view.navbar {
    display: none !important;
}.ssheet_filter_sign {
    display: none !important;
}.webix_cell.webix_lock {
    display: none !important;
}
</style>
<body>
	
<script src="../../../cdn.webix.com/site/spreadsheet/spreadsheet.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../assets/demo/spreadsheet/spreadsheet_data.js"></script>

<script type="text/javascript">
	webix.ready(function(){
		var appui = {
			view:"spreadsheet",
			id:"ssheet",
			toolbar:"full",
			data: {
				sheets: base_data
			},
			bottombar:true,
			on:{
				onViewInit:function(view, config){
					if (view == "toolbar"){
						var toolbar = config.elements[0];
						//hide print button
						toolbar.rows[0].cols[2].rows[0].hidden = true;
					} 
				}
			}
		};
		webix.ui({
			type:"clean", rows:[
				appui,
				{ view:"navbar", value:"spreadsheet" }
			]
		});

		// add filters
		$$("ssheet").setCellFilter(2,1, ["Europe", "Asia"] );
		$$("ssheet").setCellFilter(2,2, "B3:B7");

		// add chart
		$$("ssheet").views.add(750,50,"chart","B2:E7",{type:"line", legend:1, xAxis:1, width:550, height:400});
		
		// lock cells
		$$("ssheet").lockCell(4, 3, true);
		$$("ssheet").lockCell(5, 4, true);

		// frozen row
		$$("ssheet").freezeRows(1);
	});
</script>

	
</body>
